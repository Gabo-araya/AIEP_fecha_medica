<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Ficha Médica para pacientes">
    <meta name="author" content="">
    
    <title>
      Ficha Médica | {% block title %}{% endblock %}
    </title>
    
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
   
    <!-- Fonts -->
    <link rel="stylesheet" href="{% static 'fonts/material-design/material-design.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/web-icons/web-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/brand-icons/brand-icons.min.css' %}">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,300italic'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block stylesheets %}
    {% endblock stylesheets %}

  </head>

  <body class="">

    <!-- Page -->
    <div class="page">
      <div class="page-content container-fluid col-xl-7 col-lg-8 col-md-9 col-11">

          {% block content %}{% endblock content %}

    <!-- Footer -->

          <footer class="text-center page-copyright">
            <p><strong></strong></p>
          </footer>


    <!-- End Page -->
      </div>
    </div>


    <!-- JS Core  -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    {% block javascripts %}
    {% endblock javascripts %}


  </body>
</html>
