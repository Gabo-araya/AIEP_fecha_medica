<!DOCTYPE html>
{% load static %}
<html class="no-js css-menubar" lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="bootstrap material admin template">
    <meta name="author" content="">
    
    <title>Crear Usuario | Sistema de Fichas Médicas</title>
    
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    
   
    <!-- Fonts -->
    <link rel="stylesheet" href="{% static 'fonts/material-design/material-design.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/web-icons/web-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/brand-icons/brand-icons.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,300italic|Roboto+Slab:400,700|Material+Icons" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-extend.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/site.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    

  </head>
  <body class="page-login-v2 layout-full page-dark">
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <!-- Page -->
    <div class="page vertical-align text-center" data-animsition-in="fade-in" data-animsition-out="fade-out">
      <div class="page-content vertical-align-middle">
        <h2>Forgot Your Password ?</h2>
        <p>Input your registered email to reset your password</p>

        <form method="post" role="form" autocomplete="off">
          <div class="form-group form-material floating" data-plugin="formMaterial">
            <input type="email" class="form-control empty" id="inputEmail" name="email">
            <label class="floating-label" for="inputEmail">Your Email</label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Reset Your Password</button>
          </div>
        </form>

        <footer class="page-copyright">
          <p>Taller de Testing y Calidad de Software</p>
          <p>© 2021. AIEP</p>

        </footer>
      </div>
    </div>
    <!-- End Page -->

    <!-- JS Core  -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    {% block javascripts %}
    {% endblock javascripts %}


  </body>
</html>
